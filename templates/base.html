<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SPORKY</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="static/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">SPORKY</a>
    </div>
   
  
    {% if not g.user %}
    <div class="navbar-header">
      <a class="navbar-brand" href="/signup">Sign up </a> 
    </div>
    <div class="navbar-header">
      <a class="navbar-brand" href="/login">Log in</a>
    </div>
    {% else %}
    <div class="navbar-header">
      <a class="navbar-brand" href="/favorites">My Favorites</a>
    </div>
    <div class="navbar-header">
      <a class="navbar-brand">{{g.user.username}} is loged in </a>
    </div>
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">Log out</a>
    </div>
    {% endif %}
  
  </div>
</nav>


<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}
  
{% block content %}
{% endblock %}
</div>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="static/app.js"></script>


</body>
</html>
